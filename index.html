<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VN Style Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #008C99;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #character {
      position: absolute;
      right: 40px;
      bottom: 130px;
      height: 60%;
      z-index: 3;
    }
    #name-box {
      position: absolute;
      right: 160px;
      bottom: 260px;
      background: white;
      color: black;
      font-weight: bold;
      padding: 4px 12px;
      border-radius: 10px;
      z-index: 4;
    }
    #dialogue-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 16px;
      z-index: 2;
    }
    #choices {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 3;
    }
    .choice {
      background: white;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .choice:hover {
      transform: scale(1.05);
    }
    #audio-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 5;
    }
    button {
      background: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="character" src="assets/oc.png" alt="OC" />
    <div id="name-box">Cyevine</div>
    <div id="dialogue-box">Wello, welcome to my portofolio</div>
    <div id="choices">
      <div class="choice" onclick="goToPage('commission')">Komisi</div>
      <div class="choice" onclick="goToPage('wip')">WIP</div>
      <div class="choice" onclick="goToPage('gallery')">Galeri</div>
    </div>
    <div id="audio-controls">
      <button onclick="toggleAudio()" id="audio-btn">ðŸ”ˆ</button>
    </div>
    <audio id="bgm" src="assets/backsound.mp3" loop></audio>
  </div>

  <script>
    const bgm = document.getElementById('bgm');
    const audioBtn = document.getElementById('audio-btn');
    let isMuted = false;

    function toggleAudio() {
      isMuted = !isMuted;
      bgm.muted = isMuted;
      audioBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”ˆ';
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        bgm.play();
      }, 300); // Start after slight delay
    });

    function goToPage(page) {
      // Simulasi transisi ke halaman berikutnya
      document.body.style.transition = 'opacity 0.5s';
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = page + '.html';
      }, 500);
    }
  </script>
</body>
</html>
