  <style>
    body {
      margin: 0;
      background-color: #008c99;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      top: 50px;
      left: -200px;
      width: 200px;
      height: 80px;
      background: white;
      border-radius: 100px;
      opacity: 1;
      animation: floatCloud 20s linear infinite;
      z-index: 0;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: white;
      width: 100px;
      height: 100px;
      top: -30px;
      left: 30px;
      border-radius: 50%;
    }

    .cloud::after {
      width: 120px;
      height: 120px;
      top: -40px;
      left: 90px;
    }

    @keyframes floatCloud {
      0% {
        transform: translateX(-300px);
      }
      100% {
        transform: translateX(110vw);
      }
    }

    .character {
      position: absolute;
      bottom: 200px;
      right: 20px;
      width: 60%;
      max-width: 250px; /* Atur max-width untuk gambar agar tidak terlalu besar */
      z-index: 1;
      display: none;
      object-fit: contain; /* Agar gambar tidak terpotong */
    }

    .dialogue-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      height: 200px;
      background-color: white;
      border: 5px solid #008c99;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      z-index: 2;
    }

    .name-box {
      position: absolute;
      bottom: 230px;
      right: 20px;
      background-color: white;
      padding: 15px 35px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.3rem;
      border: 3px solid #008c99;
      z-index: 2;
      display: none;
    }

    .options-box {
      position: absolute;
      bottom: 240px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
      width: 80%;
      max-width: 600px;
    }

    .option-btn {
      background-color: white;
      color: black;
      border: 3px solid #008c99;
      border-radius: 10px;
      padding: 18px 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .option-btn:hover {
      background-color: #e0f7fa;
    }

    .audio-controls {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .audio-controls button {
      background: white;
      border: 2px solid #008c99;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: white;
      border: 3px solid #008c99;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .character {
        bottom: 100px; /* Menyesuaikan posisi gambar pada layar kecil */
        right: 10px;
        width: 80%;
      }
      
      .dialogue-box {
        bottom: 100px; /* Menyesuaikan posisi kotak dialog pada layar kecil */
        padding: 15px;
      }
      
      .options-box {
        bottom: 120px;
        width: 90%;
        max-width: none;
      }
      
      .start-button {
        font-size: 1rem;
        padding: 15px 30px;
      }
    }
  </style>
