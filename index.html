<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VN Portfolio - Opening</title>
  <style>
    body {
      margin: 0;
      background-color: #008c99;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .character {
      position: absolute;
      bottom: 220px;
      right: 20px;
      height: 60%;
      z-index: 1;
      display: none;
    }

    .dialogue-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      height: 200px;
      background-color: white;
      border: 5px solid #008c99;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      z-index: 2;
    }

    .name-box {
      position: absolute;
      bottom: 230px;
      right: 20px;
      background-color: white;
      padding: 15px 35px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.3rem;
      border: 3px solid #008c99;
      z-index: 2;
      display: none;
    }

    .options-box {
      position: absolute;
      bottom: 240px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
      width: 80%;
      max-width: 600px;
    }

    .option-btn {
      background-color: white;
      color: black;
      border: 3px solid #008c99;
      border-radius: 10px;
      padding: 18px 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .option-btn:hover {
      background-color: #e0f7fa;
    }

    .audio-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #eee;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .audio-controls button {
      background: white;
      border: 2px solid #008c99;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: white;
      border: 3px solid #008c99;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }

    nav a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Karakter, Dialog, dan Navigasi -->
  <img src="oe talking.png" alt="OC" class="character" id="ocImage" />
  <div class="name-box" id="nameBox">Cyevine</div>
  <div class="dialogue-box" id="dialogue" style="display: none;">Welcome! Kesini mau ngapain nich?</div>
  <div class="options-box" id="options">
    <button class="option-btn" onclick="showPage('comission')">Mau komisi dong</button>
    <button class="option-btn" onclick="showPage('wipp')">Mau liat WIP-mu nich</button>
    <button class="option-btn" onclick="showPage('gallery')">Mau liat galerimu</button>
  </div>

  <!-- Pemutar Musik -->
  <div class="audio-controls">
    <audio id="bgm" src="Dosi & Aisake - Cruising  Lofi  NCS - Copyright Free Music.mp3" loop></audio>
    <button onclick="toggleAudio()" id="audioToggle">ðŸ”Š</button>
  </div>

  <!-- Navigasi -->
  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('comission')">Comission</a>
    <a href="#" onclick="showPage('wipp')">WIPP</a>
    <a href="#" onclick="showPage('gallery')">Galeri</a>
  </nav>

  <!-- Konten Halaman -->
  <div id="content">
    <h1>Selamat datang di halaman utama!</h1>
    <p>Ini adalah portofolio sederhana Anda. Gunakan navigasi di atas untuk menjelajahi halaman.</p>
  </div>

  <script>
    const bgm = document.getElementById('bgm');
    const audioToggle = document.getElementById('audioToggle');

    function toggleAudio() {
      if (bgm.paused) {
        bgm.play();
        audioToggle.textContent = 'ðŸ”Š';
      } else {
        bgm.pause();
        audioToggle.textContent = 'ðŸ”‡';
      }
    }

    function showPage(page) {
      const content = document.getElementById('content');
      if (page === 'home') {
        content.innerHTML = `
          <h1>Selamat datang di halaman utama!</h1>
          <p>Ini adalah portofolio sederhana Anda. Gunakan navigasi di atas untuk menjelajahi halaman.</p>
        `;
      } else if (page === 'comission') {
        content.innerHTML = `
          <h1>Halaman Comission</h1>
          <p>Ini adalah halaman untuk komisi atau pemesanan karya.</p>
        `;
      } else if (page === 'wipp') {
        content.innerHTML = `
          <h1>Halaman WIPP</h1>
          <p>Ini adalah halaman untuk karya yang sedang dalam proses (Work In Progress).</p>
        `;
      } else if (page === 'gallery') {
        content.innerHTML = `
          <h1>Halaman Galeri</h1>
          <p>Ini adalah galeri untuk menampilkan hasil karya Anda.</p>
        `;
      }
    }
  </script>
</body>
</html>
