<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VN Portfolio - Opening</title>
  <style>
    body {
      margin: 0;
      background-color: #008c99;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .character {
      position: absolute;
      bottom: 220px;
      right: 20px;
      height: 60%;
      z-index: 1;
      display: none;
    }
    .dialogue-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      height: 200px;
      background-color: white;
      border: 5px solid #008c99;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      z-index: 2;
    }
    .name-box {
      position: absolute;
      bottom: 230px;
      right: 20px;
      background-color: white;
      padding: 15px 35px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.3rem;
      border: 3px solid #008c99;
      z-index: 2;
      display: none;
    }
    .options-box {
      position: absolute;
      bottom: 240px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
      width: 80%;
      max-width: 600px;
    }
    .option-btn {
      background-color: white;
      color: black;
      border: 3px solid #008c99;
      border-radius: 10px;
      padding: 18px 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    .option-btn:hover {
      background-color: #e0f7fa;
    }
    .audio-controls {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .audio-controls button {
      background: white;
      border: 2px solid #008c99;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: white;
      border: 3px solid #008c99;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="oe talking.png" alt="OC" class="character" id="ocImage" />
  <div class="name-box" id="nameBox">Cyevine</div>
  <div class="dialogue-box" id="dialogue" style="display: none;">Welcome! Kesini mau ngapain nich?</div>
  <div class="options-box" id="options">
    <button class="option-btn" onclick="goTo('commission.html')">Mau komisi dong</button>
    <button class="option-btn" onclick="goTo('wip.html')">Mau liat WIP-mu nich</button>
    <button class="option-btn" onclick="goTo('gallery.html')">Mau liat galerimu</button>
  </div>
  <div class="audio-controls">
    <button onclick="toggleAudio()" id="audioToggle">🔊</button>
  </div>
  <button class="start-button" id="startButton">Start</button>
  <audio id="bgm" src="your-bgm.mp3" loop></audio>
  <script>
    const bgm = document.getElementById('bgm');
    const audioToggle = document.getElementById('audioToggle');
    const optionsBox = document.getElementById('options');
    const dialogueBox = document.getElementById('dialogue');
    const startButton = document.getElementById('startButton');
    const nameBox = document.getElementById('nameBox');
    const ocImage = document.getElementById('ocImage');

    // ⏪ Restore state if user already started
    if (localStorage.getItem("started") === "true") {
      ocImage.style.display = 'block';
      nameBox.style.display = 'block';
      dialogueBox.style.display = 'block';
      dialogueBox.style.pointerEvents = 'none';
      optionsBox.style.display = 'flex';
    }

    startButton.addEventListener('click', () => {
      bgm.play();
      audioToggle.textContent = '🔊';
      startButton.style.display = 'none';
      dialogueBox.style.display = 'block';
      ocImage.style.display = 'block';
      nameBox.style.display = 'block';
      localStorage.setItem("started", "true"); // 🔐 Save state
    });

    dialogueBox.addEventListener('click', () => {
      if (optionsBox.style.display !== 'flex') {
        optionsBox.style.display = 'flex';
        dialogueBox.style.pointerEvents = 'none';
      }
    });

    function toggleAudio() {
      if (bgm.paused) {
        bgm.play();
        audioToggle.textContent = '🔊';
      } else {
        bgm.pause();
        audioToggle.textContent = '🔇';
      }
    }

    function goTo(page) {
      document.body.style.transition = 'opacity 0.5s';
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = page;
      }, 500);
    }
  </script>
</body>
</html>
