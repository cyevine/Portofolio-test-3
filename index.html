<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VN Portfolio - Start</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: url('your-background.jpg') no-repeat center center/cover;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #oc {
      position: absolute;
      right: 0;
      bottom: 0;
      height: 90%;
      animation: fadeIn 1s ease forwards;
    }

    #dialog-box {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 1rem;
      border-radius: 10px;
    }

    #name-box {
      position: absolute;
      bottom: 110px;
      left: 60px;
      background: rgba(255,255,255,0.8);
      color: #000;
      padding: 0.3rem 1rem;
      border-radius: 10px;
      font-weight: bold;
    }

    #option-box {
      display: none;
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 1rem;
      border-radius: 10px;
      color: white;
    }

    .option-btn {
      display: block;
      margin: 0.5rem 0;
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #mute-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="oc" src="oc_default.png" alt="OC" />

    <div id="name-box">OC Name</div>
    <div id="dialog-box">
      Welcome! Ready to explore my portfolio?
    </div>
    <div id="option-box">
      <button class="option-btn" onclick="goTo('commission')">Commission</button>
      <button class="option-btn" onclick="goTo('wip')">WIP</button>
      <button class="option-btn" onclick="goTo('gallery')">Gallery</button>
    </div>

    <button id="mute-btn" onclick="toggleMute()">ðŸ”Š</button>
  </div>

  <audio id="bgm" src="your-bgm.mp3" loop></audio>

  <script>
    const bgm = document.getElementById("bgm");
    const muteBtn = document.getElementById("mute-btn");
    let isMuted = false;

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("option-box").style.display = "block";
        bgm.play();
      }, 1000);
    };

    function toggleMute() {
      isMuted = !isMuted;
      bgm.muted = isMuted;
      muteBtn.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
    }

    function goTo(page) {
      // Replace with actual scene transitions later
      alert("Go to: " + page);
    }
  </script>
</body>
</html>
