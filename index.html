<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VN Portfolio - Opening</title>
  <style>
    body {
      margin: 0;
      background-color: #008c99;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      top: 50px;
      left: -200px;
      width: 200px;
      height: 80px;
      background: white;
      border-radius: 100px;
      opacity: 1;
      animation: floatCloud 20s linear infinite;
      z-index: 0;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: white;
      width: 100px;
      height: 100px;
      top: -30px;
      left: 30px;
      border-radius: 50%;
    }

    .cloud::after {
      width: 120px;
      height: 120px;
      top: -40px;
      left: 90px;
    }

    @keyframes floatCloud {
      0% {
        transform: translateX(-300px);
      }
      100% {
        transform: translateX(110vw);
      }
    }

    .character {
      position: absolute;
      bottom: 200px;
      right: 20px;
      height: 60%;
      z-index: 1;
      display: none;
    }

    .dialogue-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      height: 200px;
      background-color: white;
      border: 5px solid #008c99;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      z-index: 2;
    }

    .name-box {
      position: absolute;
      bottom: 230px;
      right: 20px;
      background-color: white;
      padding: 15px 35px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.3rem;
      border: 3px solid #008c99;
      z-index: 2;
      display: none;
    }

    .options-box {
      position: absolute;
      bottom: 240px;
      left: 20px; /* biar gak nutup karakter */
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
      width: 300px;
      max-width: 80%;
    }

    .option-btn {
      background-color: white;
      color: black;
      border: 3px solid #008c99;
      border-radius: 10px;
      padding: 18px 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .option-btn:hover {
      background-color: #e0f7fa;
    }

    .audio-controls {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .audio-controls button {
      background: white;
      border: 2px solid #008c99;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: white;
      border: 3px solid #008c99;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="cloud"></div>
  <div class="cloud" style="top: 120px; animation-delay: 15s;"></div>
  <div class="cloud" style="top: 200px; animation-delay: 30s;"></div>

  <img src="oe talking.png" alt="OC" class="character" id="ocImage" />
  <div class="name-box" id="nameBox">Cyevine</div>
  <div class="dialogue-box" id="dialogue" style="display: none;">Welcome! Kesini mau ngapain nich?</div>
  <div class="options-box" id="options">
    <button class="option-btn" onclick="goTo('commission.html')">Mau komisi dong</button>
    <button class="option-btn" onclick="goTo('wip.html')">Mau liat WIP-mu nich</button>
    <button class="option-btn" onclick="goTo('gallery.html')">Mau liat portofoliomu dong</button>
  </div>
  <div class="audio-controls">
    <button onclick="toggleAudio()" id="audioToggle">ðŸ”Š</button>
  </div>
  <button class="start-button" id="startButton">Start</button>
  <audio id="bgm" src="Dosi & Aisake - Cruising  Lofi  NCS - Copyright Free Music.mp3" loop></audio>
  <script>
    const bgm = document.getElementById('bgm');
    const audioToggle = document.getElementById('audioToggle');
    const optionsBox = document.getElementById('options');
    const dialogueBox = document.getElementById('dialogue');
    const startButton = document.getElementById('startButton');
    const nameBox = document.getElementById('nameBox');
    const ocImage = document.getElementById('ocImage');

    const dialogues = [
      {
        text: "Welcome! Kesini mau ngapain nich?",
        img: "oe talking.png"
      },
      {
        text: "Waitttt.... kutebak dulu~",
        img: "smirk 1.png"
      },
      {
        text: "...........",
        img: "thinking.png"
      },
      {
        text: "....................",
        img: "yippie.png"
      },
      {
        text: ".............................",
        img: "ce smile.png"
      },
      {
        text: "Welcomeeee!! ke sini mau ngapain nieee??",
        img: "ce talking.png"
      }
    ];

    let currentLine = 0;

    if (sessionStorage.getItem("started") === "true") {
      startButton.style.display = 'none';
      dialogueBox.style.display = 'block';
      ocImage.style.display = 'block';
      nameBox.style.display = 'block';
      optionsBox.style.display = 'flex';
    }

    startButton.addEventListener('click', () => {
      bgm.play();
      audioToggle.textContent = 'ðŸ”Š';
      startButton.style.display = 'none';
      dialogueBox.style.display = 'block';
      ocImage.style.display = 'block';
      nameBox.style.display = 'block';
      sessionStorage.setItem("started", "true");
    });

    dialogueBox.addEventListener('click', () => {
      if (currentLine < dialogues.length - 1) {
        currentLine++;
        dialogueBox.textContent = dialogues[currentLine].text;
        ocImage.src = dialogues[currentLine].img;  // Pastikan ekspresi berubah
      } else {
        if (optionsBox.style.display !== 'flex') {
          optionsBox.style.display = 'flex';
          dialogueBox.style.pointerEvents = 'none';
        }
      }
    });

    function toggleAudio() {
      if (bgm.paused) {
        bgm.play();
        audioToggle.textContent = 'ðŸ”Š';
      } else {
        bgm.pause();
        audioToggle.textContent = 'ðŸ”‡';
      }
    }

    function goTo(page) {
      sessionStorage.setItem("lastPage", page);
      document.body.style.transition = 'opacity 0.5s';
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = page;
      }, 500);
    }

    window.onpopstate = function() {
      const lastPage = sessionStorage.getItem("lastPage");
      if (lastPage) {
        window.location.href = lastPage;
      }
    };
  </script>
</body>
</html>
