<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komisi</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #fff8f0;
      font-family: 'Arial', sans-serif;
      color: #333;
    }
    h1 {
      color: #008c99;
      font-size: 2rem;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #008c99;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .modal:target {
      display: flex;
    }

    /* Style untuk tombol musik */
    #music-toggle {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #c770a2; /* Warna yang sesuai dengan index.html */
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    #music-toggle:hover {
      background-color: #9e4e78; /* Efek hover */
    }
  </style>
</head>
<body>
  <h1>Halaman Komisi</h1>
  <p>Di sini nanti akan dijelaskan info tentang komisi: harga, tipe gambar, dan lain-lain nich ;3 (belum ada nich)</p>

  <div class="gallery">
    <a href="#komisi1"><img src="komisi1.jpeg" alt="Komisi 1" /></a>
    <a href="#komisi2"><img src="komisi2.jpeg" alt="Komisi 2" /></a>
    <a href="#komisi3"><img src="komisi3.jpeg" alt="Komisi 3" /></a>
  </div>

  <div id="komisi1" class="modal" onclick="location.href='#'">
    <img src="komisi1.jpeg" alt="Komisi 1" />
  </div>
  <div id="komisi2" class="modal" onclick="location.href='#'">
    <img src="komisi2.jpeg" alt="Komisi 2" />
  </div>
  <div id="komisi3" class="modal" onclick="location.href='#'">
    <img src="komisi3.jpeg" alt="Komisi 3" />
  </div>

  <a href="index.html">â¬… Kembali</a>

  <!-- Pemutar Musik -->
  <audio id="background-music" loop>
    <source src="background-music.mp3" type="audio/mp3" />
  </audio>
  <button id="music-toggle">Play Music</button>

  <script>
    // Pemutar musik dan kontrol tombol
    const musicToggle = document.getElementById('music-toggle');
    const backgroundMusic = document.getElementById('background-music');

    musicToggle.addEventListener('click', function () {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        musicToggle.textContent = 'Pause Music';
      } else {
        backgroundMusic.pause();
        musicToggle.textContent = 'Play Music';
      }
    });

    // Memulai musik saat halaman dimuat
    window.onload = function () {
      backgroundMusic.play();
      musicToggle.textContent = 'Pause Music';
    };
  </script>
</body>
</html>
