<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #f0faff;
      font-family: 'Arial', sans-serif;
      color: #333;
    }
    h1 {
      color: #007acc;
      font-size: 2rem;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .modal:target {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>Galeri Karya</h1>
  <p>Nah, boleh diliat-liat dulu nich!</p>

  <div class="gallery">
    <a href="#img1"><img src="Napoleon.jpeg" alt="Karya 1" /></a>
    <a href="#img2"><img src="OC Chloe.jpeg" alt="Karya 2" /></a>
    <a href="#img3"><img src="Poster.jpeg" alt="Karya 3" /></a>
    <!-- Tambah gambar sesuai kebutuhan -->
  </div>

  <!-- Modal popups -->
  <div id="img1" class="modal" onclick="location.href='#'">
    <img src="Napoleon.jpeg" alt="Karya 1" />
  </div>
  <div id="img2" class="modal" onclick="location.href='#'">
    <img src="OC Chloe.jpeg" alt="Karya 2" />
  </div>
  <div id="img3" class="modal" onclick="location.href='#'">
    <img src="Poster.jpeg" alt="Karya 3" />
  </div>

  <a href="index.html">â¬… Kembali</a>
</body>
</html>
