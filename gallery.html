<div id="choosePage" style="display: block;">
  <p>Pilih halaman:</p>
  <button onclick="goToScene('commissionWIP')">Komisi WIP</button>
  <button onclick="goToScene('galleryPage')">Galeri</button>
</div>

<div id="commissionWIP" style="display: none;">
  <h2>Halaman Komisi WIP</h2>
  <p>Ini halaman WIP komisi~</p>
  <button onclick="goBack()">Kembali</button>
</div>

<div id="galleryPage" style="display: none;">
  <h2>Halaman Galeri</h2>
  <p>Ini halaman galeri!</p>
  <button onclick="goBack()">Kembali</button>
</div>

<script>
  let previousScene = null;

  function showScene(id) {
    const scenes = ['choosePage', 'commissionWIP', 'galleryPage'];
    scenes.forEach(scene => {
      document.getElementById(scene).style.display = 'none';
    });
    document.getElementById(id).style.display = 'block';
  }

  function goToScene(id) {
    previousScene = 'choosePage'; // karena semua tombol berasal dari halaman pilihan
    showScene(id);
  }

  function goBack() {
    if (previousScene) {
      showScene(previousScene);
    }
  }
</script>
