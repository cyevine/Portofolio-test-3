<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #f0faff;
      font-family: 'Arial', sans-serif;
      color: #333;
    }
    h1 {
      color: #007acc;
      font-size: 2rem;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>Galeri Karya</h1>
  <p>Nah, boleh diliat-liat dulu nich!</p>

  <div class="gallery">
    <a href="#" data-modal="img1"><img src="Napoleon.jpeg" alt="Karya 1" /></a>
    <a href="#" data-modal="img2"><img src="OC Chloe.jpeg" alt="Karya 2" /></a>
    <a href="#" data-modal="img3"><img src="Poster.jpeg" alt="Karya 3" /></a>
    <a href="#" data-modal="img4"><img src="ivti.jpeg" alt="Karya 4" /></a>
    <a href="#" data-modal="img5"><img src="deadplate.jpeg" alt="Karya 5" /></a>
    <a href="#" data-modal="img6"><img src="mammon.jpeg" alt="Karya 6" /></a>
    <a href="#" data-modal="img7"><img src="whale.jpeg" alt="Karya 7" /></a>
    <a href="#" data-modal="img8"><img src="hewwo.jpeg" alt="Karya 8" /></a>
    <a href="#" data-modal="img9"><img src="art1.jpeg" alt="Karya 9" /></a>
    <a href="#" data-modal="img10"><img src="akrilik.jpeg" alt="Karya 10" /></a>
    <a href="#" data-modal="img11"><img src="sketchver.jpeg" alt="Karya 11" /></a>
    <a href="#" data-modal="img12"><img src="y2k.png" alt="Karya 12" /></a>
  </div>

  <!-- Modal popups -->
  <div id="img1" class="modal"><img src="Napoleon.jpeg" alt="Karya 1" /></div>
  <div id="img2" class="modal"><img src="OC Chloe.jpeg" alt="Karya 2" /></div>
  <div id="img3" class="modal"><img src="Poster.jpeg" alt="Karya 3" /></div>
  <div id="img4" class="modal"><img src="ivti.jpeg" alt="Karya 4" /></div>
  <div id="img5" class="modal"><img src="deadplate.jpeg" alt="Karya 5" /></div>
  <div id="img6" class="modal"><img src="mammon.jpeg" alt="Karya 6" /></div>
  <div id="img7" class="modal"><img src="whale.jpeg" alt="Karya 7" /></div>
  <div id="img8" class="modal"><img src="hewwo.jpeg" alt="Karya 8" /></div>
  <div id="img9" class="modal"><img src="art1.jpeg" alt="Karya 9" /></div>
  <div id="img10" class="modal"><img src="akrilik.jpeg" alt="Karya 10" /></div>
  <div id="img11" class="modal"><img src="sketchver.jpeg" alt="Karya 11" /></div>
  <div id="img12" class="modal"><img src="y2k.png" alt="Karya 12" /></div>

  <a href="index.html">â¬… Kembali</a>

  <script>
    // Handle open modal
    document.querySelectorAll('[data-modal]').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const modalId = this.getAttribute('data-modal');
        document.getElementById(modalId).classList.add('show');
      });
    });

    // Handle close modal when clicked anywhere
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', function () {
        this.classList.remove('show');
      });
    });
  </script>
</body>
</html>
